filter_chains:
  - filters:
    - name: data
      type: go-plugin
      path: plugins/data/data.so
    - name: dedup
      type: go-plugin
      path: plugins/dedup/dedup.so
    - name: digest
      type: go-plugin
      path: plugins/digest/digest.so
    - name: echo
      type: go-plugin
      path: plugins/echo/echo.so
    - name: masker
      type: go-plugin
      path: plugins/masker/masker.so
    - name: noop
      type: go-plugin
      path: plugins/noop/noop.so
    - name: timer
      type: go-plugin
      path: plugins/timer/timer.so
    - name: trivial
      type: go-plugin
      path: plugins/trivial/trivial.so
    - name: wasm
      type: go-plugin
      path: plugins/wasm/wasm.so
      config:
        name: hello
        path: plugins/wasm/wasm/hello.wasm